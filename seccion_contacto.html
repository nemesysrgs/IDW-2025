<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | i+Med</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos del proyecto (mantener la línea del equipo) -->
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/navbar.css" />
  <link rel="stylesheet" href="assets/css/contacto.css" />
  <link rel="stylesheet" href="assets/css/footer.css" />
</head>

<body>
  <!-- Header (NO modificar estructura del navbar que usan otros compañeros) -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="assets/img/navbar/logo.png" alt="Logo i+Med" />
        </a>
      </div>

      <ul class="nav-links" id="main-nav">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="institucional.html">Institucional</a></li>
        <li><a href="contacto.html" class="active">Contacto</a></li>
      </ul>

      <div class="boton-portal">
        <a href="#">Portal Pacientes</a>
      </div>
    </nav>
  </header>

  <main>
    <!-- Sección contacto (HTML responsive con clases Bootstrap) -->
    <section id="contacto" class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="form-container bg-white rounded-3 shadow-sm p-4 p-md-5">
              <h2 class="mb-2">Contacto</h2>
              <p class="text-muted mb-4">Por favor, complete el siguiente formulario y nos pondremos en contacto con
                usted a la brevedad.</p>

              <form id="contact-form" action="#" method="post" novalidate>
                <div class="row g-3">
                  <div class="col-12 col-md-6">
                    <label for="nombre" class="form-label">Nombre y Apellido</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required />
                  </div>

                  <div class="col-12 col-md-6">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required />
                  </div>

                  <div class="col-12 col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control" />
                  </div>

                  <div class="col-12">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="5" class="form-control" required></textarea>
                  </div>

                  <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer (igual que en el proyecto) -->
  <footer>
    <table class="footer-table">
      <tr>
        <td class="footer-contact" colspan="2">
          <h3>Contáctanos</h3>
          <p><i class="fa fa-whatsapp"></i> +54 9 3444 153 125</p>
          <p><i class="fa fa-envelope"></i>
            <a href="mailto:contacto@clinicaimed.com">contacto@clinicaimed.com</a></p>
        </td>
      </tr>
      <tr>
        <td class="footer-social">
          <h3>Seguínos</h3>
          <div class="social-icons">
            <a href="#"><img src="assets/img/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="assets/img/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="assets/img/x.png" alt="X"></a>
          </div>
        </td>
      </tr>
    </table>
  </footer>

  <!-- NOTA: no se incluye JavaScript en esta entrega según lo acordado -->
</body>

</html>
