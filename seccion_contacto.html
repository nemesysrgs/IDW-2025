<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | i+Med</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Estilos del proyecto (mantener la línea del equipo) -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/contacto.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md py-3 px-4 border-bottom">
        <div
          class="container-fluid d-flex flex-column flex-md-row align-items-center justify-content-between"
        >
          <a
            href="index.html"
            class="navbar-brand mb-2 mb-md-0 d-flex align-items-center"
          >
            <picture>
              <source
                media="(max-width: 768px)"
                srcset="assets/img/navbar/logo2.png"
              />
              <img
                src="assets/img/navbar/logo1.png"
                alt="Logo de Clínica i+Med"
                height="55"
              />
            </picture>
          </a>
          <button
            class="navbar-toggler mb-2 mb-md-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img
              src="assets/img/icons/hamburguesa.svg"
              alt="Menú"
              height="30"
            />
          </button>
          <div
            class="collapse navbar-collapse justify-content-center text-center"
            id="navbarNav"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="index.html" class="nav-link px-3">Inicio</a>
              </li>
              <li class="nav-item">
                <a href="institucional.html" class="nav-link px-3"
                  >Institucional</a
                >
              </li>
              <li class="nav-item">
                <a href="seccion_contacto.html" class="nav-link px-3"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
          <div class="text-end d-none d-md-block">
            <a href="#" class="btn btn-portal">Portal Pacientes</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Sección contacto (HTML responsive con clases Bootstrap) -->
      <section id="contacto" class="py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
              <div
                class="form-container bg-white rounded-3 shadow-sm p-4 p-md-5"
              >
                <h2 class="mb-2">Contacto</h2>
                <p class="text-muted mb-4">
                  Por favor, complete el siguiente formulario y nos pondremos en
                  contacto con usted a la brevedad.
                </p>

                <form id="contact-form" action="#" method="post" novalidate>
                  <div class="row g-3">
                    <div class="col-12 col-md-6">
                      <label for="nombre" class="form-label"
                        >Nombre y Apellido</label
                      >
                      <input
                        type="text"
                        id="nombre"
                        name="nombre"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="col-12 col-md-6">
                      <label for="email" class="form-label"
                        >Correo Electrónico</label
                      >
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="col-12 col-md-6">
                      <label for="telefono" class="form-label">Teléfono</label>
                      <input
                        type="tel"
                        id="telefono"
                        name="telefono"
                        class="form-control"
                      />
                    </div>

                    <div class="col-12">
                      <label for="mensaje" class="form-label">Mensaje</label>
                      <textarea
                        id="mensaje"
                        name="mensaje"
                        rows="5"
                        class="form-control"
                        required
                      ></textarea>
                    </div>

                    <div class="col-12">
                      <button type="submit" class="btn btn-primary w-100">
                        Enviar Mensaje
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <table class="footer-table">
        <tr>
          <td class="footer-contact" colspan="2">
            <h3>Contáctanos</h3>
            <p><i class="fa fa-whatsapp"></i> +54 9 3444 153 125</p>
            <p>
              <i class="fa fa-envelope"></i>
              <a href="mailto:contacto@clinicaimed.com"
                >contacto@clinicaimed.com</a
              >
            </p>
          </td>
        </tr>
        <tr>
          <td class="footer-social">
            <h3>Seguínos</h3>
            <div class="social-icons">
              <a href="#"
                ><img src="assets/img/facebook.png" alt="Facebook"
              /></a>
              <a href="#"
                ><img src="assets/img/instagram.png" alt="Instagram"
              /></a>
              <a href="#"><img src="assets/img/x.png" alt="X" /></a>
            </div>
          </td>
        </tr>
      </table>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
